<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <h1 id="pergunta">Pergunta</h1>
        </div>
        <div class="alternativa-container">
            <form action="#" method="post">
                <div class="input-container">
                    <input class="alternativa-input" type="radio" name="primeira" id="primeira">
                    <label for="primeira" id="primeiro-label">Primeira</label>
                </div>
                <div class="input-container">
                    <input class="alternativa-input" type="radio" name="segunda" id="segunda">
                    <label for="segunda" id="segundo-label">Segunda</label>
                </div>
                <div class="input-container">
                    <input class="alternativa-input" type="radio" name="terceira" id="terceira">
                    <label for="terceira" id="terceiro-label">Terceira</label>
                </div>
            </form>
        </div>
        <div class="btn-container">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
